<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .table-container {
            width: 90%;
            margin: 20px auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/list')
                .then(response => response.json())
                .then(posts => {
                    const tableBody = document.getElementById('postTableBody');

                    tableBody.innerHTML = '';
                    if (posts.length === 0) {
                        tableBody.innerHTML = `
                        <tr id="noDataRow">
                            <td colspan="6">등록된 게시글이 없습니다.</td>
                        </tr>
                    `;
                    } else {
                        posts.forEach(post => {
                            let row = `<tr>
                            <td>${post.id}</td>
                            <td>${post.title}</td>
                            <td>${post.content}</td>
                            <td>${post.userId}</td>
                            <td>${post.comment || '-'}</td>
                            <td>${post.files.length > 0 ? post.files.map(file => `<a href="/download/${file.id}">${file.originalFilename}</a>`).join('<br>') : '첨부 파일 없음'}</td>
                        </tr>`;
                            tableBody.innerHTML += row;
                        });
                    }
                })
                .catch(error => console.error('게시글 목록 로딩 실패:', error));
        });
    </script>
</head>
<body>
<h2>게시글 목록</h2>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
            <th>댓글</th>
            <th>첨부 파일</th>
        </tr>
        </thead>
        <tbody id="postTableBody">
        <tr id="noDataRow">
            <td colspan="6">등록된 게시글이 없습니다.</td>
        </tr>
        </tbody>

    </table>
</div>

<a href="/upload" class="btn">새 게시글 작성</a>
</body>
</html>
