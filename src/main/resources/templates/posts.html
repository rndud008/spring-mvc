<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        td, th {
            padding: 10px;
            border: 1px solid #dee2e6;
            text-align: center;
        }
        .new-post {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #218838;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>게시글 목록</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>내용</th>
            <th>사용자 ID</th>
        </tr>
        </thead>
        <tbody>
        <!-- ✅ List<Post> 데이터를 반복문으로 출력 -->
        <tr th:each="post : ${posts}">
            <td><a th:href="@{'/posts/' + ${post.id}}" th:text="${post.id}"></a></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.body}"></td>
            <td th:text="${post.userId}"></td>
        </tr>
        </tbody>
    </table>

    <div class="new-post">
        <a href="/posts/form" class="btn-custom">새 게시글 작성</a>
    </div>
</div>

</body>
</html>
