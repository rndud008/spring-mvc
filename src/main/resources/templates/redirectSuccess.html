<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SuccessPage</title>
</head>
<body>
<!-- 플래시 속성에서 메시지를 읽어와 표시 -->
<p>Message:
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
<p>UserName: <span th:text="${user?.username}"></span></p>
<p>Email: <span th:text="${user?.email}"></span></p>
</body>
</html>
